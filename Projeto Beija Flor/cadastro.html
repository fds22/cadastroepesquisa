<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Beija-Flor</title>
    <link rel="shortcut icon" href="img/beija-flor.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
    <div class="pai">
        <div class="menu">
            <img src="img/beija-flor.png" alt="">
            <div>
                <button type="button" id="cadastro" class="btn"><a href="cadastro.html" class="a">Cadastro</a></button>
                <button type="button" id="pesquisa" class="btn"><a href="pesquisa.html" class="a">Pesquisa</a></button>
            </div>
            <button type="button" id="sair" class="sair"><a href="index.html">Sair</a></button>
        </div>
        <div class="container">

            <div class="nome">
                <label for="">Nome do Aluno</label>
                <input type="text" name="nome" id="nomeAluno">
            </div>
            <div class="dadosAluno">
                <label for="">CPF do Aluno</label>
                <input type="text" name="cpf" id="cpfAluno">
                <label for="">Data de Nascimento</label>
                <input type="date" name="data" id="dataNasc">   
            </div><br>
            <div class="filiacao">
                <div>
                    <label for="">Filiação</label>
                    <input type="text" name="filiacao1" id="filiacao1">
                    <input type="text" name="filiacao2" id="filiacao2">
                </div>
                <div>
                    <label for="">CPF dos Responsaveis</label>
                    <input type="number" name="cpfFiliacao1" id="cpfFiliacao1">
                    <input type="number" name="cpfFiliacao2" id="cpfFiliacao2">
                </div>
            </div>
            <div class="endereco">
                <label for="">Endereço</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <form action="">
                <label for="">Cursos</label>
                <select name="selectCurso" id="selectCurso">
                    <option value=""></option>
                    <option value="">Dança - Balé - Manhã</option>
                    <option value="">Dança - Balé - Tarde</option>
                    <option value="">Dança - Danças Urbanas - Manhã</option>
                    <option value="">Dança - Danças Urbanas - Tarde</option>
                    <option value="">Música - Musicalização - Manhã </option>
                    <option value="">Música - Musicalização - Tarde</option>
                    <option value="">Música - Canto - Manhã</option>
                    <option value="">Música - Canto - Tarde</option>
                    <option value="">Música - Violão - Manhã</option>
                    <option value="">Música - Violão - Tarde</option>
                    <option value="">Música - Viola - Manhã</option>
                    <option value="">Música - Viola - Tarde</option>
                    <option value="">Música - Violino - Manhã </option>
                    <option value="">Música - Bateria - Manhã </option>
                    <option value="">Música - Bateria - Tarde</option>
                    <option value="">Música - Teclado - Manhã</option>
                    <option value="">Música - Teclado - Tarde</option>
                    <option value="">Música - Contrabaixo - Manhã</option>
                    <option value="">Música - Contrabaixo - Tarde</option>
                    <option value="">Música - Guitarra - Manhã</option>
                    <option value="">Música - Guitarra - Tarde</option>
                </select>
            </form>

            <button type="submit">Salvar</button>

            <div class="user">
                <label for="">Nome do Usuario</label>
            </div>
        </div>
    </div>
</body>
</html>
