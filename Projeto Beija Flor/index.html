<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Beija-Flor</title>
    <link rel="shortcut icon" href="img/beija-flor.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="estrela" >
        <img src="img/estrela.webp" alt="">
    </div>
    <div class="container">
        <div class="login">
                <div class="user">
                <label for="">Usuario</label>
                <input type="text" name="nomeUser" id="nomeUser" placeholder="Digite seu user">
            </div>
            <div class="password">
                <label for="">Senha</label>
                <input type="password" name="passwordUser" id="passwordUser" placeholder="digite sua senha">
            </div>

            <button type="submit" onclick="login()">Entrar</button>
        </div>
    </div>
</body>
</html>
